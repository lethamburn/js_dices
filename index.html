<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Random Dice</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Random dice</h1>
      <div class="dice">
        <h2 class="player1">Player 1</h2>
        <img src="./assets/dice6.png" class="img1" alt="dice1" />
      </div>
      <div class="dice">
        <h2 class="player2">Player 2</h2>
        <img src="./assets/dice6.png" class="img2" alt="dice2" />
      </div>
    </div>
    <div class="main-container bottom">
        <button class="btn">Roll the dice</button>
        <button class="btn">Edit players</button>
    </div>
  </body>
</html>
